<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIQTOKART - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #fdf2f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 120px;
            height: auto;
            max-width: 100%;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            line-height: 1.5;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 1.5rem 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 12px 0 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .btn-outline {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .btn-outline:hover {
            background: #f9fafb;
        }

        .separator {
            position: relative;
            margin: 1.5rem 0;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .separator span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .terms {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        .terms a {
            color: #9333ea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer a {
            color: #9333ea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 0 1rem 1.5rem;
            }

            .logo img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image.png" alt="CLIQTOKART Logo">
            </div>
            <h1>Welcome to CLIQTOKART</h1>
            <p>Get fresh fruits, vegetables, and daily essentials delivered in just 10 minutes</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Sign In</h2>
                <p class="card-description">Enter your details to access your account</p>
            </div>

            <div class="card-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <input type="text" id="username" class="form-input" placeholder="Choose a username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number (Optional for Login, required for Registration)</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <input type="tel" id="phone" class="form-input" placeholder="+91 77150 80483">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input type="email" id="email" class="form-input" placeholder="your.email@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location" class="form-label">Delivery Location (Optional for Login, required for Registration)</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <input type="text" id="location" class="form-input" placeholder="Enter your area/locality">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>

                <div class="separator">
                    <span>or</span>
                </div>

                <div>
                    <button class="btn btn-outline" onclick="loginWithGoogle()">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <button class="btn btn-outline" onclick="loginWithFacebook()">
                        <svg class="social-icon" fill="#1877F2" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                </div>

                <p class="terms">
                    By continuing, you agree to our
                    <a href="/terms">Terms of Service</a>
                    and
                    <a href="/privacy">Privacy Policy</a>
                </p>
            </div>
        </div>

        <div class="footer">
            <p>
                Need help?
                <a href="/support">Contact Support</a>
            </p>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get values from your form fields
            const username = document.getElementById('username').value; // Get username
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const password = document.getElementById('password').value; // Get password

            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            try {
                // --- Step 1: Attempt User Registration ---
                // This form will first attempt to register the user.
                // If registration fails (e.g., user already exists), it will then attempt to log in.
                // In a production app, you might have separate "Sign Up" and "Sign In" buttons/forms.

                const registrationData = {
                    username: username,
                    email: email,
                    password: password,
                    phone: phone,
                    location: location
                };

                console.log('Attempting to register user with:', registrationData);
                const registerResponse = await fetch('http://127.0.0.1:8000/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registrationData)
                });

                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json();
                    console.error('Registration failed:', errorData);

                    // Check if failure is due to user already existing
                    if (registerResponse.status === 400 && errorData.username && errorData.username.includes('A user with that username already exists.')) {
                        alert('User with this username already exists. Attempting to log in with provided credentials.');
                        // Proceed to login attempt
                    } else if (registerResponse.status === 400 && errorData.email && errorData.email.includes('user with this email address already exists.')) {
                         alert('User with this email already exists. Attempting to log in with provided credentials.');
                         // Proceed to login attempt
                    }
                    else {
                        alert(`Registration failed: ${JSON.stringify(errorData)}`);
                        throw new Error(`Registration failed: ${registerResponse.status}`);
                    }
                } else {
                    const registerResult = await registerResponse.json();
                    console.log('Registration successful:', registerResult);
                    alert('Registration successful! Now attempting to log in.');
                }

                // --- Step 2: Attempt User Login ---
                // This will run regardless of whether registration was successful or if the user already existed.
                const loginData = {
                    username: username, // Django Simple JWT expects 'username' for login
                    password: password
                };

                console.log('Attempting to log in with:', loginData);
                const loginResponse = await fetch('http://127.0.0.1:8000/api/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const data = await loginResponse.json();

                if (!loginResponse.ok) {
                    alert(`Login failed: ${data.detail || 'Invalid credentials'}`);
                    console.error('Login error:', data);
                    return;
                }

                const accessToken = data.access;
                const refreshToken = data.refresh;

                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);
                console.log('Access token stored:', accessToken);
                console.log('Refresh token stored:', refreshToken);

                alert('Login successful! Welcome to CLIQTOKART');
                // Redirect to a dashboard or home page after successful login
                // window.location.href = '/dashboard.html'; // Uncomment and change to your desired redirect path

            } catch (error) {
                console.error('An error occurred during authentication:', error);
                alert('An error occurred during authentication. Please check console for details.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Social login functions (remain as placeholders for now)
        function loginWithGoogle() {
            alert('Google login integration would be implemented here');
        }

        function loginWithFacebook() {
            alert('Facebook login integration would be implemented here');
        }

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('91')) {
                if (value.length <= 10) {
                    value = '91' + value;
                }
            }
            if (value.length > 12) {
                value = value.slice(0, 12);
            }
            if (value.length > 2) {
                e.target.value = '+' + value.slice(0, 2) + ' ' + value.slice(2);
            } else if (value.length > 0) {
                e.target.value = '+' + value;
            }
        });

        // Placeholder for fetchProducts function (as if it were called after login)
        async function fetchProducts() {
            const accessToken = localStorage.getItem('accessToken');
            const headers = {
                'Content-Type': 'application/json',
            };
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            try {
                console.log('Attempting to fetch products with headers:', headers);
                const response = await fetch('http://127.0.0.1:8000/api/products/', {
                    method: 'GET',
                    headers: headers
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Products fetched:', data);
                // ... rest of your logic for handling fetched products
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Placeholder for productForm submission (assuming a form with id 'productForm' exists elsewhere, or this is an example for how to structure it)
        const productForm = document.createElement('form'); // Dummy form for demonstration
        productForm.id = 'productForm'; // Assign an ID

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            console.log('Attempting to submit product data...');
            // In a real scenario, you would collect data from your product form inputs here.
            const newProduct = {
                name: 'Example Product',
                price: 100,
                description: 'This is an example product for demonstration.'
            };

            const accessToken = localStorage.getItem('accessToken');
            const headers = {
                'Content-Type': 'application/json',
            };
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            try {
                console.log('Submitting product with headers:', headers, 'and body:', newProduct);
                const response = await fetch('http://127.0.0.1:8000/api/products/', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(newProduct)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log('Product submitted successfully:', result);
                // ... rest of your logic for handling successful product submission
            } catch (error) {
                console.error('Error submitting product:', error);
            }
        });
    </script>
</body>
</html>
